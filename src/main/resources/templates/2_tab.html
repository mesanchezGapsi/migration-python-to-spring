<table cellpadding="0" cellspacing="0" name="Titulo Tus Productos" style="background-color:transparent;border-collapse:collapse;width:90%;margin:0px 5%;padding:0;border:0" width="90%" bgcolor="transparent">
    <tbody>
        <tr>
            <td colspan="2" style="padding-bottom:0">
                {% if brand == "LIV" %}
                    <div style="width:100%;margin:10px 0;margin-bottom:0;border-bottom:3px solid #e10b98;padding-left:0">
                        <p style="margin:0;padding:0">
                            <label style="font-size:14px;color:white;background:#e10b98;padding:10px 5%;line-height:30px">{{label}} {% if  body["ventaCasa"]["numTarjeta"] != None %} - VENTA DE CASA {% endif %}
                            </label>
                        </p>
                    </div>
                {% endif %}
                {% if brand in ['PBA', 'PBK', 'GAP', 'WSO', 'WEL'] %}
                    <div style="width:100%;margin:10px 0;margin-bottom:0;border-bottom:3px solid #000;padding-left:0">
                        <p style="margin:0;padding:0">
                            <label style="font-size:14px;color:white;background:#000;padding:10px 5%;line-height:30px">{{label}} {% if  body["ventaCasa"]["numTarjeta"] != None %} - VENTA DE CASA {% endif %}
                            </label>
                        </p>
                    </div>
                {% endif %}
                
            </td>
        </tr>
    </tbody>
</table>
