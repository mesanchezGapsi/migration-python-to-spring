<table cellpadding="0" cellspacing="0" name="transaction" style="background-color: white; border-collapse: collapse; font-family: 'Roboto', sans-serif; width: 90%; margin: 10px 5%; padding: 0; border: 1px solid rgb(240, 236, 236); border-radius: 3px; margin-top: 0;"
width="90%" bgcolor="transparent">
    <tbody>

        {% for producto in body["productos"] %}
        <tr style="background: white; border-bottom: 1px solid lightgray;">
            {% if body["noPedido"] != None %}
            <td colspan="2" style="padding: 10px 5%; border-bottom: 1px solid lightgray;">
                <label style="font-size: 14px;">{{ labels["LABEL_PRODUCT_TITLE"][0] }}</label>  
                
                <label style="font-size: 14px; font-weight: bold; color: #e10b98;">{{ body["noPedido"] }}</label> 
                  
            </td>
            {% endif %}      
        </tr>     
    
        <tr style="background: white;">
            <td colspan="2" style="padding-left: 5%;  padding-top: 15px;" >
                <label style="font-size: 14px; color: grey; padding-top: 15px;">Producto: </label>
                <label style="font-size: 16px; font-weight: bold;  padding-top: 15px;">{{ producto["nombre"] }}</label>
            </td>
        </tr>
        {% if producto["captura"] != None  %}
        <tr>
            <td colspan="2" style="padding-left: 5%;">
                <label style="font-size: 14px; color: grey; padding-top: 15px;">Captura: </label>
                <label style="font-size: 16px; font-weight: bold; padding-top: 15px;">{{ producto["captura"] }}</label>
            </td>
        </tr>    
        {% endif %}
        <tr>
            <td colspan="2" style="padding-left: 5%;">
                <label style="font-size: 14px; color: grey; padding-top: 15px;">Servicio: </label>
                <label style="font-size: 16px; font-weight: bold; padding-top: 15px;">{{ producto["descripcion"] }}</label>
            </td>
        </tr>    
        {% if producto["promocion"] != None %}
        <tr style="background: white; vertical-align: top; vertical-align: text-top;">        
            <td style="padding: 10px 5%; vertical-align: top; vertical-align: text-top;">              
                <label style="font-size: 14px; color: gray;">Promoci√≥n: 
                    <span style="color: black;"> {% for promocion in producto["promocion"] %} {{ promocion }}  <br>{% endfor %}</span>
                </label>
            </td>
        </tr>
        {% endif %}

        <tr style="background: white; border-bottom: 1px solid lightgray;">
            <td colspan="2" style="padding-left: 5%; padding-bottom: 15px;">
                <label style="font-size: 14px; color: gray;">Total: 
                    <span style="color: black;">${{ producto["total"] }}</span>
                </label>
            </td>
        </tr>
        {% endfor %}  
    </tbody>
</table>
