{% if body["warnings"] != None %}
  {% for warning in body["warnings"] %}
            <table cellpadding="0" cellspacing="0" name="undefined message" style="background-color: transparent; border-collapse: collapse; font-family: 'Roboto', sans-serif; width: 90%; margin: 10px 5%; padding: 0; border: 1px solid rgb(240, 236, 236); border-radius: 3px;"
            width="90%" bgcolor="transparent">
                <tbody>
                    <tr style="padding: 15px 10px; background: #fff5d4; border-left: 3px solid #fbd85a;">
                        <td style="padding: 15px 10px; width:5%;">
                            <img src="https://assetspwa.liverpool.com.mx/assets/digital/mailings/img/icon_alert.png" alt="icon-warning" width="32" height="32" border="0" style="margin: 0 auto; display: block;">
                        </td>
                        <td style="padding: 15px 10px;">
                            <label style="font-size: 14px;">{{warning}}</label>
                        </td>
                    </tr>
                </tbody>
            </table>
    {% endfor %}
{% endif %}
