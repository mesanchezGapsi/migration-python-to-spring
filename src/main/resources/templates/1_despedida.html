<table cellpadding="0" cellspacing="0" name="Despedida" style="background-color: transparent; border-collapse: collapse; font-family: 'Roboto', sans-serif; width: 90%; margin: 10px 5%; padding: 0; border: 1px solid rgb(240, 236, 236); border-radius: 3px;"
       width="90%" bgcolor="transparent">
    <tbody>
        <tr style="background: white; width: 100%;">
            <td style="text-align: center; padding-bottom: 15px; padding-top: 15px; font-size: 18px; font-weight: bold;  padding-left: 5%; padding-right: 5%; vertical-align:middle;">

                <img th:if="${brand == 'LIV'}" src="https://assetspwa.liverpool.com.mx/assets/digital/mailings/img/add_liv.png" alt="check"  height="24" usemap="#Map2" border="0" style="margin: 0 auto; padding-left: 10px; padding-right: 10px; display: inline;">

                <img th:if="${brand == 'PBA'}" src="http://liverpool-mkt-prod5-res.adobe-campaign.com/res/liverpool_mkt_prod5/3450e8d72cb8eede117818884f3057b589aff0c907ac4ec78bfa474af8f4cd1e.png" alt="check"  height="24" usemap="#Map2" border="0" style="margin: 0 auto; padding-left: 10px; padding-right: 10px; display: inline;">

                <img th:if="${brand == 'WSO'}" src="http://liverpool-mkt-prod5-res.adobe-campaign.com/res/liverpool_mkt_prod5/4f90a524d3401d026e2d7fdb61b14ec016a8bdf264e417a77e4874b93ae25228.png" alt="check"  height="24" usemap="#Map2" border="0" style="margin: 0 auto; padding-left: 10px; padding-right: 10px; display: inline;">

                <img th:if="${brand == 'WEL'}" src="http://liverpool-mkt-prod5-res.adobe-campaign.com/res/liverpool_mkt_prod5/4f90a524d3401d026e2d7fdb61b14ec016a8bdf264e417a77e4874b93ae25228.png" alt="check"  height="24" usemap="#Map2" border="0" style="margin: 0 auto; padding-left: 10px; padding-right: 10px; display: inline;">

                <img th:if="${brand == 'PBK'}" src="http://liverpool-mkt-prod5-res.adobe-campaign.com/res/liverpool_mkt_prod5/1c0d940670338617e5878295e3a78e9bffbdadc2473955e4ccdf260f563405ee.png" alt="check"  height="24" usemap="#Map2" border="0" style="margin: 0 auto; padding-left: 10px; padding-right: 10px; display: inline;">

                <img th:if="${brand == 'GAP'}" src="http://liverpool-mkt-prod5-res.adobe-campaign.com/res/liverpool_mkt_prod5/0cc416c6de32d17d73428771c5f3ea24e8ba664e4609ae9e4de45f2c75f646b8.png" alt="check"  height="24" usemap="#Map2" border="0" style="margin: 0 auto; padding-left: 10px; padding-right: 10px; display: inline;">

                <label>Gracias por tu visita</label></td>
        </tr>
        <tr style="background: white;">
            <td style="text-align: center; padding-left: 5%; padding-right: 5%;">
                <label style="font-size: 14px; font-weight: bold;">{{ body["tienda"]["nombreTienda"] }}</label>
                <label th:text="${body.tienda.nombreTienda}" style="font-size: 14px; font-weight: bold;"></label>
            </td>
        </tr>
        <tr style="background: white;">
            <td style="text-align: center; padding-left: 5%; padding-right: 5%;">
                <label style="font-size: 14px; color: gray;">{{ body["tienda"]["direccionTienda"] }}</label>
            </td>
        </tr>
        <tr style="background: white;">
            <td style="text-align: center; padding-bottom: 15px; padding-left: 5%; padding-right: 5%;">
                <label style="font-size: 14px; color: gray;">Tel. {{ body["tienda"]["telefonoTienda"] }}</label>
            </td>
        </tr>
    </tbody>
</table>
