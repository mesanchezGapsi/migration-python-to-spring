
    
    <table cellpadding="0" cellspacing="0" name="transaction" style="background-color: transparent; border-collapse: collapse; font-family: 'Roboto', sans-serif; width: 90%; margin: 10px 5%; padding: 0; border: 1px solid rgb(240, 236, 236); border-radius: 3px; margin-top: 0;"
    width="90%" bgcolor="transparent">
        <tbody>
            
            <tr style="background: white; border-bottom: 1px solid lightgray;">
                {% if body["noPedido"] != None %}
                <td colspan="2" style="padding: 10px 5%; border-bottom: 1px solid lightgray;">
                    <label style="font-size: 14px;">
                        {%if body["productos"][0]['seccion'] not in ['0930','0931','0932','0933','0934','0935','0936','0937'] %}
                            {{ labels["LABEL_PRODUCT_TITLE"][0] }}
                        {% else %}
                            {{ labels["LABEL_PRODUCT_TITLE"][1] }}
                        {% endif %}
                    </label>  
                    
                    <label style="font-size: 14px; font-weight: bold; color: #e10b98;">{{ body["noPedido"] }}</label> 
                      
                </td>
                <td colspan="2" style="padding: 10px 5%; border-bottom: 1px solid lightgray;">
                    <label style="font-size: 14px;">  </label>                  
                </td>
                {% endif %}                         
            </tr>  
            <tr style="background: white; border-bottom: 1px solid lightgray;">
                <td colspan="2" style="padding-bottom: 15px; padding-left: 5%; padding-top: 15px; padding-right: 5%;">
                    <label style="font-size: 14px;">Fecha de compra: </label>
                    <label style="font-size: 14px; font-weight: bold;">{{ body["cambioCancelacionProducto"]["fechaCompra"] }}</label>
                </td>
                <td style="padding-bottom: 15px; padding-left: 5%; padding-top: 15px; ">
                    <label style="font-size: 14px;">Tienda Original: </label>
                    <label style="font-size: 14px; font-weight: bold;">{{ body["cambioCancelacionProducto"]["tiendaOriginal"] }}</label>
                </td>
            </tr>
            {% for producto in body["productos"] %}
            <tr style="background: white;">
                <td colspan="2" style="padding-left: 5%; padding-top: 15px;">
                    <label style="font-size: 14px; font-weight: bold;">{{ producto["descripcion"] }}</label>
                </td>
                <td style="padding-left: 5%; padding-top: 15px;">
                    <label style="font-size: 12px; color: gray;">Total: </label>
                </td>
            </tr>
            
            <tr style="background: white;">
                <td colspan="2" style="padding-left: 5%; padding-top: 15px;">
                    <label style="font-size: 12px; font-weight: bold; color: gray;">Código de producto: </label>
                    <label style="font-size: 12px; font-weight: bold; color: gray;">{{ producto["sku"] }}</label>
                </td>
                <td style="padding-left: 5%; padding-top: 15px;">
                    <label style="font-size: 12px; color: rgb(125, 6, 6);">{{ producto["total"] }}</label>
                </td>
            </tr>
            {% endfor %}  
            <tr style="background: white;">
                               
                <td style="padding-left: 5%; padding-top: 15px;">
                    <label style="font-size: 12px; color: gray;"> {% if body["cambioCancelacionProducto"]["terminalOriginal"] != None %}Terminal: {% endif %}</label>
                    <label style="font-size: 12px; font-weight: bold;">{% if body["cambioCancelacionProducto"]["terminalOriginal"] != None %} {{ body["cambioCancelacionProducto"]["terminalOriginal"] }} {% endif %}</label>
                </td>
                <td style="padding-left: 5%; padding-top: 15px;">
                    <label style="font-size: 12px; color: gray;">{% if body["cambioCancelacionProducto"]["boletaOriginal"] != None %}Boleta: {% endif %}</label>
                    <label style="font-size: 12px; font-weight: bold;">{% if body["cambioCancelacionProducto"]["boletaOriginal"] != None %}{{ body["cambioCancelacionProducto"]["boletaOriginal"] }}{% endif %}</label>
                </td>
                <td style="padding-left: 5%; padding-top: 15px;">
                    <label style="font-size: 12px; color: gray;">{% if body["cambioCancelacionProducto"]["nombreVendedorOriginal"] != None %}Vendedor Original: {% endif %}</label>
                    <label style="font-size: 12px; font-weight: bold;">{% if body["cambioCancelacionProducto"]["nombreVendedorOriginal"] != None %} {{ body["cambioCancelacionProducto"]["nombreVendedorOriginal"] }}{% endif %}</label>
                </td>
               
            </tr>
            <tr style="background: white;">
                <td colspan="3" style="padding-left: 5%; padding-top: 15px;">
                    <label style="font-size: 12px; color: gray;">Motivo de devolución: </label>
                </td>
            </tr>
            <tr style="background: white;">
                <td colspan="3" style="padding-bottom: 15px; padding-left: 5%; padding-top: 15px;">
                    <label style="font-size: 12px; font-weight: bold;">{{ body["cambioCancelacionProducto"]["motivoDevolucion"] }}</label>
                </td>
            </tr>
            
            
        </tbody>
    </table>
