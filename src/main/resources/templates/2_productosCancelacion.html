{% block producto %}
    
<table cellpadding="0" cellspacing="0" name="transaction"
style="background-color: transparent; border-collapse: collapse; font-family: 'Roboto', sans-serif; width: 90%; margin: 10px 5%;; padding: 0; border: 1px solid rgb(240, 236, 236); border-radius: 3px; max-width: 630px; margin-top: 0;"
width="100%" bgcolor="transparent">
        <tbody>
           
            <tr style="background: white;">
                <td style="padding-left: 10px; padding-top: 15px;">
                    <label style="font-size: 14px; color: gray;">Monto de cancelación</label>
                </td>
                <td style="padding-top: 15px;">
                    <label style="font-size: 14px; color: rgb(125, 6, 6);">{{ body["resumenBolsa"]["totalBoleta"] }}</label>
                </td>
            </tr>
            <tr style="background: white;">
                <td colspan="2" style="padding-left: 10px; padding-top: 15px;">
                    <label style="font-size: 14px; color: gray;">Terminal: </label>
                    <label style="font-size: 14px; font-weight: bold;">{{ body["ticket"]["terminal"] }}</label>
                </td>
            </tr>
            <tr style="background: white;">
                <td colspan="2" style="padding-bottom: 15px; padding-left: 10px; padding-top: 15px;">
                    <label style="font-size: 14px; color: gray;">No. transacción cancelada : </label>
                    <label style="font-size: 14px; font-weight: bold;">{{ body["cambioCancelacionProducto"]["transaccion"] }}</label>
                </td>
            </tr>
            
        </tbody>
    </table>    
{% endblock %}
