{% block resumenBolsa %}
<table cellpadding="0" cellspacing="0" name="resumen de cambios" style="background-color: transparent; border-collapse: collapse; font-family: 'Roboto', sans-serif; width: 90%; margin: 10px 5%; padding: 0; border: 1px solid rgb(240, 236, 236); border-radius: 3px; margin-top: 0;"
width="90%" bgcolor="transparent">
    <tbody>
        <tr style="background: white; border-bottom: 1px solid lightgray;">
            <td colspan="2" style="padding: 20px 10px; font-size: 18px; font-weight: bold;">
                <label style="font-size: 14px; font-weight: bold;">Resumen de cambio</label>
            </td>
        </tr>
        <tr style="background: white;">
            <td style="padding: 20px 10px;">
                <label style="font-size: 14px; font-weight: bold;">Total: </label>
            </td>
            <td style="padding: 20px 10px;">
                <label style="font-size: 14px; font-weight: bold; color: rgb(125, 6, 6); float: right;">$5,890.00 </label>
            </td>
        </tr>
        <tr style="background: white;">
            <td colspan="2" style="padding-bottom: 20px; padding-right: 10px;">
                <label style="font-size: 14px; color: rgb(125, 6, 6); float: right;">(cinco mil ochocientos noventa pesos 00/100 MXN) </label>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
