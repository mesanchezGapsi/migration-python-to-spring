<table cellpadding=" 0" cellspacing=" 0" name=" transaction" style=" background-color: transparent;
    border-collapse: collapse; font-family: 'Roboto' , sans-serif; width: 90%; margin: 10px 5%; padding: 0; border: 1px
    solid rgb(240, 236, 236); border-radius: 3px; margin-top: 0;" width=" 90%" bgcolor=" transparent">
    <tbody>
        {% for producto in body["productos"] %}

        <tr style=" background: white; border-bottom: 1px solid lightgray;">
            <td colspan=" 2" style=" padding: 15px 10px;">
                <label style=" font-size: 14px;">No. Póliza : </label>
                <label style=" font-size: 14px; font-weight: bold; color: #E10098;">{{ body["noPedido"] }}</label>
            </td>
        </tr>
        <tr style=" background: white;">
            <td style=" padding-left: 10px; padding-top: 15px;">
                <label style=" font-size: 14px; font-weight: bold;">Auto HDI</label>
            </td>
            <td style=" padding-top: 15px; padding-right: 10px;">
                <label style=" font-size: 14px; color: gray;">Sección:</label>
                <label style=" font-size: 14px; font-weight: bold; padding-top: 15px; padding-right: 10px;">{{ body["ticket"]["seccion"] }}
                    R</label>
            </td>
        </tr>
        <tr style=" background: white;">
            <td style=" padding-left: 10px;">
                <label style=" font-size: 14px; color: gray;">{{ producto["sku"] }}</label>
            </td>
            <td style=" padding-right: 10px;">
                <label style=" font-size: 14px; font-weight: bold;">{{ producto["total"] }}</label>
            </td>
        </tr>
        <tr style=" background: white;">
            <td colspan=" 2" style=" padding-left: 10px;">
                <label style=" font-size: 14px; color: gray;">Promoción: </label>
            </td>
        </tr>
        <tr style=" background: white; border-bottom: 1px solid lightgray;">
            <td colspan=" 2" style=" padding-bottom: 15px; padding-left: 10px;">
                <label style=" font-size: 14px; font-weight: bold;">{{ producto["promocion"] }}</label>
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
