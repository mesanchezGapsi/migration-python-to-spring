
{% block infoCompra %}
<table cellpadding="0" cellspacing="0" name="Contenido Servicios" style="background-color: transparent; border-collapse: collapse; font-family: 'Roboto', sans-serif; width: 90%; margin: 10px 5%; padding: 0; border: 1px solid rgb(240, 236, 236); border-radius: 3px; margin-top: 0;"
width="90%" bgcolor="transparent">
    <tbody>
        <tr style="background: white; border-bottom: 1px solid lightgray;">
            <td colspan="3" style="padding: 15px 10px;">
                <label style="font-size: 14px;">Fecha de compra: </label>
                <label style="font-size: 14px; font-weight: bold;">{{ body["ticket"]["fechaDeCompra"] }}</label>
            </td>
        </tr>
        <tr style="background: white;">
            <td style="padding: 15px 10px;">
                <label style="font-size: 12px; color: darkgray;">Sección: </label>
                <label style="font-size: 12px;">{{ body["ticket"]["seccion"] }}</label>
            </td>
            <td style="padding: 15px 10px;">
                <label style="font-size: 12px; color: darkgray;">Vendedor: </label>
                <label style="font-size: 12px;"></label>{{ body["vendedor"]["numeroVendedor"] }}</label>
            </td>
            <td style="padding: 15px 10px;">
                <label style="font-size: 12px; color: darkgray;">Atendió: </label>
                <label style="font-size: 12px;">{{ body["vendedor"]["nombreVendedor"] }}</label>
            </td>
        </tr>
        <tr style="background: white;">
            <td colspan="3" style="padding: 15px 10px; border-top: 1px solid lightgray; width: 90%; max-width: 400px;">
                <img src="https://assetspwa.liverpool.com.mx/assets/digital/test/codigo.jpg" alt="logo" width="400" height="133" usemap="#Map2" border="0" style="margin: 0 auto; display: block;">
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
